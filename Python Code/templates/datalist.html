{% extends 'base.html' %}
{% include 'header.html' %}
 
{% block title %} Home {% endblock %}
 
{% block body %}

<div class="container">
 <table class="table">
     <thead style="background-color: brown;color: aliceblue;  ">

        <th>ID</th>  
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Actions</th>

    </thead>
    <br>
   </br>

   <tbody>
    {% for pers in person %}
    <tr
    style="background-color: red;"
    ><td>{{ loop.index }}</td>
    <td>{{pers.first_name}}</td>
    <td>{{pers.last_name}}</td>
    <td>{{pers.age}}</td>
    <td> <span style="font-size: 24px;color:green;">
       <a href="/{{pers.id}}/edit"> <i class="fas fa-edit"></i></a> </span>
        | <span style="font-size: 24px;color:red;">  
          <a href="/{{pers.id}}/delete"> <i class="fas fa-trash-alt"></i></a></span></td>
    {% endfor %}
   </tbody>
 </table>
  
</div>


{% endblock %}
